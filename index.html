<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container text-center mt-5 w-25" style="background-color:burlywood; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 20px; ">
        <h1>Calculator</h1>
        <div class="form-floating mb-3">
            <input style="height: 50px;" type="text" id="result" placeholder="0" readonly class="w-100">
           
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary border col-3"  id="bracketopen" onclick="displayContent ('(')">(</button>
                    <button type="button" class="btn btn-secondary border col-3" id="closingclose" onclick="displayContent(')')">)</button>
                    <button type="button" class="btn btn-secondary border col-3" id="ac" class="ac" onclick="clearScreen()">AC</button>
                    <button style="background-color: rgba(0, 0, 255, 0.377);" type="button" class="btn btn-secondary border col-3" id="divi" onclick="displayContent('/')">/</button>
                  </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary border col-3" id="seven" onclick="displayContent('7')">7</button>
                    <button type="button" class="btn btn-secondary border col-3" id="eight" onclick="displayContent('8')">8</button>
                    <button type="button" class="btn btn-secondary border col-3" id="nine" onclick="displayContent('9')">9</button>
                    <button style="background-color: rgba(0, 0, 255, 0.377);" type="button" class="btn btn-secondary border col-3" id="multi" onclick="displayContent('*')">*</button>
                  </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary border col-3" id="four" onclick="displayContent('4')">4</button>
                    <button type="button" class="btn btn-secondary border col-3" id="five" onclick="displayContent('5')">5</button>
                    <button type="button" class="btn btn-secondary border col-3" id="six" onclick="displayContent('6')">6</button>
                    <button style="background-color: rgba(0, 0, 255, 0.377);" type="button" class="btn btn-secondary border col-3" id="subs" onclick="displayContent('-')">-</button>
                  </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary border col-3" id="one" onclick="displayContent('1')">1</button>
                    <button type="button" class="btn btn-secondary border col-3" id="two" onclick="displayContent('2')">2</button>
                    <button type="button" class="btn btn-secondary border col-3" id="three" onclick="displayContent('3')">3</button>
                    <button style="background-color: rgba(0, 0, 255, 0.377);" type="button" class="btn btn-secondary border col-3" id="add" onclick="displayContent('+')">+</button>
                  </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary border col-3" id="zero" onclick="displayContent('0')">0</button>
                    <button type="button" class="btn btn-secondary border col-3" id="dot" onclick="displayContent('.')">.</button>
                    <button type="button" class="btn btn-secondary border col-3" id="expo" onclick="displayContent('exp')">exp</button>
                    <button style="background-color: blue;" type="button" class="btn btn-secondary border col-3" id="eqaul" onclick="finalOutput()">=</button>
                  </div>
            </div>
            <button type="button" id="del" class="btn btn-secondary border col-3" onclick="removeItem()">&#9003;</button>
            </div>
           
           
            </div>
         
</body>
<script src="./main.js">


</script>
</html>
